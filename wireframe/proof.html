<div id="draggable" class="ui-widget-content hide">
    <div class="row">
        <div class="col s5">

                <span id="title_card" class="card-title">Card Title</span>  <a onclick="hide()" href="#" class="material-icons right">close</a>

<script>
    $(document).ready(function(){
        $('.sidenav').sidenav();
        $('.collapsible').collapsible();
        $("#draggable").draggable();
    });
    let map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 11,
            center: new google.maps.LatLng(31.837465,-106.2851078)
        });
    }

    function appear(str){
        $("#draggable").removeClass("hide");
        $("#info_card").text("Here we will display everything for "+str);
        $("#title_card").text(str);
    }

    function hide(){
        $("#draggable").addClass("hide");
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCY0B3_Fr1vRpgJDdbvNmrVyXmoOOtiq64&callback=initMap" async defer></script>
